<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Number Game - Level <span id="level">1</span></h1>

        <div class="controls">
            <select id="player">
                <option value="">Select Player</option>
            </select>
            <select id="mode">
                <option value="player">Player Only</option>
                <option value="computer">Computer Only</option>
                <option value="vs">Player vs Computer</option>
            </select>
            <button id="undo">Undo</button>
            <button id="start">Start Game</button>
        </div>
        
        <p class="instructions" id="instructions">
            Place numbers from 2 to 25 in ascending order. They must be adjacent to
            the previous number.
        </p>

        <div id="grid" class="grid"></div>

        <div id="message" class="message"></div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
